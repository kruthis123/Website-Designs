{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table>
        <tr>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Transacted</th>
        </tr>

            {% for x in history %}
                <tr>
                    <td>{{ x["symbol"] }}</td>
                    <td>{{ x["shares"]  }}</td>
                    <td>{{ x["price"] }}</td>
                    <td>{{ x["time"] }}</td>
                </tr>
            {% endfor %}
    </table>
{% endblock %}
